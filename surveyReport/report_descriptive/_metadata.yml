format:
   html:
     self-contained: true
     page-layout: full
     css: styles.css
     toc: true
     toc-depth: 4
     toc-location: right
     number-sections: true
   pdf:
     documentclass: article
#     classoption: landscape
     classoption: portrait
     geometry: top=.5in, bottom=.75in, left=.5in, right=.5in
     fig-align: center
     toc: true
     toc-depth: 3
     number-sections: true
     latex-engine: xelatex
     mainfont: "Calibri"       # or "Helvetica", "Calibri", etc.
     sansfont: "Calibri"
     monofont: "Courier New" # optional
execute:
   echo: false
jupyter: python3
editor: visual
editor_options:
  chunk_output_type: console
